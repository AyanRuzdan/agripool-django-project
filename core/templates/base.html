<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AgriPool</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-3">
      <div class="container">
        <a class="navbar-brand text-success fw-bold" href="/">AgriPool</a>
        <div class="d-flex">
          {% if user.is_authenticated %}
          <span class="me-3 text-muted">Hi, {{ user.username }}</span>
          <form method="POST" action="{% url 'logout' %}" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-danger btn-sm">
              Logout
            </button>
          </form>
          {% else %}
          <a href="{% url 'login' %}" class="btn btn-success btn-sm me-2"
            >Login</a
          >
          <a href="{% url 'register' %}" class="btn btn-outline-success btn-sm"
            >Register</a
          >
          {% endif %}
        </div>
      </div>
    </nav>
    <div class="container">{% block content %}{% endblock %}</div>
  </body>
</html>
